<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytalk - Speak</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./soundwaves.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./wrap.css">
    <link rel="stylesheet" href="./speak.css">
    
	<style type="text/css">
		button{
			width: 100px;
			height: 50px;
			background-color: #12796f38;
			border-radius: 50px;
			color: #fff;
			padding: 10px 20px;
			border: 1px solid #12796f38;
			font-size: 18px;
		}
	</style>
</head>
<body>
    <header>
       <a href="listen.html"> <i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <h4 id="status">Text-to-Speech</h4>
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </header>

    <p></p>

    <section class="textInput">
            <form action="" id="form">
                <textarea class="txt" placeholder="Write your text here..."></textarea>

                <div>
                    <label for="rate">Rate</label
                    ><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" oninput="rangevalue.value=value"/>
                    <div class="rate-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <label for="pitch">Pitch</label
                    ><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" oninput="rangevalue.value=value"/>
                    <div class="pitch-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <select></select>
                <button class="btn" type="submit">Play</button>
            </form>
        </section>

    <footer>
    <i class="fa fa-pencil-square-o" id="stop" aria-hidden="true"></i>
    <i class="fa fa-microphone" aria-hidden="true"></i>
    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
    </footer>
</body>
<script type="text/javascript" src="./speak.js"></script>
</html>
